name: Build & Publish
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npm run build
      # ðŸ‘‡ list what exists so we can see filenames in the logs
      - name: Show dist contents
        run: |
          echo "--- repo root ---"; ls -la
          echo "--- src/js ---"; ls -la src/js || true
          echo "--- src/css ---"; ls -la src/css || true
          echo "--- dist ---"; ls -la dist || true
      # (optional) add a tiny index.html so the site root loads
      - name: Add index.html
        run: |
          cat > dist/index.html << 'HTML'
          <!doctype html><meta charset="utf-8">
          <title>Assets check</title>
          <h1>Assets check</h1>
          <ul>
            <li><a href="./app.css">app.css</a></li>
            <li><a href="./app.js">app.js</a></li>
          </ul>
          HTML
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
