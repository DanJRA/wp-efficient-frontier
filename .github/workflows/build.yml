name: Build & Publish
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npm run build
      - run: |
          echo "--- repo root ---"
          ls -la
          echo "--- src/ ---"
          ls -la src || true
          echo "--- src/js ---"
          ls -la src/js || true
          echo "--- src/css ---"
          ls -la src/css || true
          echo "--- dist/ ---"
          ls -la dist || true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
